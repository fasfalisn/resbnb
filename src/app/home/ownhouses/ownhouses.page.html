<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text class="title" color="primary">My Properties</ion-text>
      </ion-col>
    </ion-row>

    <div *ngIf="isLoading" class="ion-text-center">
      <ion-spinner color="primary"></ion-spinner>
    </div>

    <ion-text *ngIf="!isLoading && houses.length < 1"> You don't own any properties yet. Add one now!</ion-text>
    <ion-row *ngFor='let house of houses'>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="!isLoading">
        <ion-card [routerLink]="[
        '/',
        'home',
        'tabs',
        'houses',
        'house',
        house.houseid]"
        >

          <img src="https://images.adsttc.com/media/images/5be9/fd5c/08a5/e5a5/8c00/008f/large_jpg/CARLES_FAUS_ARQUITECTURA_-_CARMEN_HOUSE_(2).jpg?1542061390">

          <ion-card-header>
            <ion-card-title>{{house.name}}</ion-card-title>
            <ion-card-subtitle>{{house.city}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{house.description}}</p>
          </ion-card-content>
        </ion-card>
      </div>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-fab vertical="bottom" class="add"  slot="fixed">
    <ion-button (click)="openAddModal()" style="text-transform: capitalize;">Add new!</ion-button>
  </ion-fab>
</ion-content>
