<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{location}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <!-- <ion-row>
      <ion-col>
        <ion-text class="search-title" color="primary"></ion-text>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col size="8" offset="2" class="search__box">
        <!-- <ion-input placeholder="Select City"></ion-input> -->
          <ion-searchbar
          placeholder="Select City"
          animated="true"
          (ionChange)="ionChange($event)"
        ></ion-searchbar>
            <ion-list inset="true" *ngIf="searchedLocations.length > 0" class="search__box-list">
              <ion-item
                lines="none"
                *ngFor="let location of searchedLocations"
                [routerLink]="[
              '/',
              'home',
              'tabs',
              'houses',
              'location',
              location.title]"
              >
                {{location.title}}
              </ion-item>
            </ion-list>
        
        
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let house of houses">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card class="search-card" 
        [routerLink]="[
          '/',
          'home',
          'tabs',
          'houses',
          'house',
          house.houseid]">

          <img src="https://images.adsttc.com/media/images/5be9/fd5c/08a5/e5a5/8c00/008f/large_jpg/CARLES_FAUS_ARQUITECTURA_-_CARMEN_HOUSE_(2).jpg?1542061390">

          <ion-card-header>
            <ion-card-title>{{house.name}}</ion-card-title>
            <ion-card-subtitle>{{house.type}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{house.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
